<!DOCTYPE html>
<html lang="en">
<head>
	<title>StopWatch using JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/stopwatch.css">
	<script type="text/javascript" src="js/stopwatch.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1 style="text-align: center;">Stopwatch Using JS</h1>
	<div class="Stopwatch">
		<div id="main">
			<div id="timer">
	            <span class="time" id="hours">00</span>
	            <span class="time" id="minutes">00</span>
	            <span class="time" id="seconds">00</span>
	            <span class="time" id="milliseconds">00</span>
        	</div>
			<div class="buttons">
				<button id="start" onclick="startTimer()">Start</button>
				<button id="lap"   onclick="lap()">Lap</button>
				<button id="stop"  onclick="stopTimer()">Stop</button>
				<button id="reset" onclick="resetTimer()">Reset</button>
			</div>
		</div>
		<div class="Records">
			<h2 style="text-align: center;margin-top: -1%;">Records</h2><br>
			<div id="laps"></div>
			<button id="clear" onclick="clearLaps()">Clear</button>
		</div>
	</div>
	
</body>
</html>
